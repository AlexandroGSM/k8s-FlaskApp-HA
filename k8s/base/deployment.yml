apiVersion: v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
  spec:
    containers:
      - name: Flask-App
        image: facumiglio/flaskapp:latest
        ports:
          - containerPort: 5000
        envFrom:
          - secretRef:
            name: app-secrets